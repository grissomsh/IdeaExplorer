
<div class="list list-inset" ng-repeat='item in qdata.Ideas'>
          <a class="item item-divider" ng-href="#/app/home/{{item.id}}" ng-click="findArray(item.id);">{{item.title}}</a>
          <!--ion-track-tap="Click Search Document" ion-track-data="{ID: item.id}"-->
        <a class="item item-body" ng-href="#/app/home/{{item.id}}" ng-click="findArray(item.id);">
          <!--ion-track-tap="Click Search Document" ion-track-data="{ID: item.id}"-->
          
      {{item.description| limitTo: 150}}... 
          <br>

          <p><span ng-repeat="tag in item.tags">#{{tag}} </span></p>
          <rating info='item.rating'></rating>
          
        </a>

</div>
    <button class="button button-positive button-block round" ng-click="loadMore()" ng-if="displayButton">Load More</button>
