<ion-view name="menuContent" view-title="Manage Interest" >
  <ion-content class="page-bg">
    <ion-list>
      <ion-item ng-repeat="item in items" 
                  item="item" class="item-remove-animate">
          <ion-option-button class="ion-close-round  button-assertive"
                             ng-click="onItemDelete(item)">
           
          </ion-option-button>
           {{ item }}
          <span class="item-note">
            Swipe left to delete
          </span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
