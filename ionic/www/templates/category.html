<ion-view name="menuContent" view-title="Category">
 <ion-content data-ng-init="colorInitialize()" class="padding page-bg">
 	<center>
      <button style="color: white; margin: 7px; padding-left: 15px; padding-right: 15px; font-size: 100%; font-weight:300; background-color: {{items[$index]}}" ng-repeat= "item in Category" class="button category circle category-button" ng-click="findKeyword(item)">{{item.toUpperCase()}}</button></center>
  </ion-content>
</ion-view>
