<ion-view view-title="Category">
 <ion-content data-ng-init="colorInitialize()" class="padding centerize page-bg">
      <ion-button style="color: white; text-decoration: bold; background-color: {{items[$index]}}" ng-repeat= "item in Category" class="button circle category-button">{{item}}</ion-button>
  </ion-content>
</ion-view>
