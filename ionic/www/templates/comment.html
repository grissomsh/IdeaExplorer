  <ion-modal-view ng-controller="CommentController">
  <ion-header-bar>
  <button class="button-clear" ng-click="closeModal()">Close</button>
  <h1 class="title">Comment</h1>
</ion-header-bar>
<ion-content class="page-bg" >

<div class="list list-inset" ng-repeat="Comment in allComments">
  <div class="item item-divider">
      <h2 style="float:left">{{Comment.user}}</h2>
      <span style="float:right">{{Comment.date}}</span>

  </div>
  <div class="item item-body">
    {{Comment.content}}
  </div>

</div>

</ion-content>
<div class="bar bar-footer item-input-inset bar-light">
  <label class="item-input-wrapper">
    <input type="text" ng-model="comments" placeholder="Comments">

  </label>
  <button class="button button-clear ion-paper-airplane" ng-click="commentSubmit(comments, currentID)">

  </button>

</div>

</div>
</ion-modal-view>
