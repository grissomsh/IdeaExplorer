<ion-view view-title="Sign-In">
        <ion-content class="signin-bg" scroll="false">
        <center><img src="../img/logo.png" height="180px"></center>
        <br>
        <br>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="row">
      <div class="col">
        <button class="button button-block blue-bg round" ng-click="signIn(user)">
              Sign-In
            </button>
      </div>
      <div class="col">
        <button class="button button-block button-stable round">
          Forgot Password
        </button>
      </div>
    </div>
        </ion-content>
      </ion-view>
