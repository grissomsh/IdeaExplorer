<ion-view view-title="Sign-In">
        <ion-content class="signin-bg" scroll="false">
        <center><div class="logo"></div></center>
        <!-- <img src="../img/logo.png" height="180px"> -->
        <br>
        <br>
          <div class="list">
            <form name='myForm'>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="user.username" name="userfield" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password" id="password" name="pwfield" required>
            </label>
          </form>
          </div>
          <div class="row">
        <button class="button button-block button-positive round" ng-click="signIn(user)">
              Sign In
            </button>
             </div>
            <div class="row">
      <div class="col col-67">
        <button class="button button-block button-light round" ng-click="forgotPw(user)">
          Forgot Password
        </button>
      </div>
      <div class="col col-33">
        <button class="button button-block button-stable round" ng-click="register(user)">
          Register
        </button>
      </div>
    </div>
        </ion-content>
      </ion-view>
