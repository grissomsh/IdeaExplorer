<ion-view view-title="Sign-In">
        <ion-content class="signin-bg" scroll="false">
        <center><img src="../img/logo.png" height="180px"></center>
        <br>
        <br>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password" id="password">
            </label>
          </div>
          <div class="row">
        <button class="button button-block blue-bg round" ng-click="signIn(user)" ondblclick="this.value=hex_md5(password.value)" onclick="alert(value=hex_md5(password.value))">
              Sign In
            </button>
             </div>
            <div class="row">
      <div class="col col-67">
        <button class="button button-block button-light round" ng-click="forgotPw(user)">
          Forgot Password
        </button>
      </div>
      <div class="col col-33">
        <button class="button button-block button-stable round" ng-click="register(user)">
          Register
        </button>
      </div>
    </div>
        </ion-content>
      </ion-view>
