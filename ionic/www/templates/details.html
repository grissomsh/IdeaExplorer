
<ion-view view-title="Details">
<ion-content class="page-bg">
<div class="list list-inset ">
	<div class="item item-divider"><div class="item-text-wrap"> {{datum.title}}</div>
	
		<p>By<span ng-repeat="innovator in datum.innovators"> <a ng-href="mailto:{{innovator.email}}">{{innovator.name}}</a></span>
		</p>
		<p><span style="float:left">Submitted on {{datum.submit_date | limitTo: 10}}</span><rating info='datum.rating'></rating></p>
	</div>
	<div class="item item-body item-bottom-right">
		<p><span ng-repeat="tag in datum.tags">#{{tag}} </span></p>
	</div>
	<div ng-repeat="title in sections">
	<div class="item item-divider item-icon-right" ng-click="section_select(title[1])">{{title[0]}}
		<i class="icon ion-android-arrow-dropdown" ng-if="!show_section[title[1]]"></i>
		<i class="icon ion-android-arrow-dropup" ng-if="show_section[title[1]]"></i>
	</div>
	<div class="item item-body" ng-show="show_section[title[1]]">
		{{datum[title[1]]}}
	</div>
	</div>
	<div class="item item-icon-left">Find Similar<i class="icon ion-arrow-right-b"></i></div>


	<!--div ng-show="item.Comments">
		<div class="item item-divider">
			{{datum.Comments.length==1? 'Comment': 'Comments'}}
		</div>
		<div class="item item-body" ng-repeat="Comment in item.Comments">
			<div class="item item-avatar"><img src="http://placehold.it/100x100" alt="Avatar">
				<h2>{{Comment.User}}</h2>
				<p>{{Comment.Content}}</p>
			</div>
			
		</div>
	</div-->

</div>
</ion-content>
<div class="bar bar-footer">
	<div class="row row-center">
	<div class="col">
		<individual-rating info="4"></individual-rating>
	</div>
	<div class="col">
		<button class="button button-small ion-compose button-block button-clear button-dark" style="font-size: 21px" ng-click="loadComments(currentID)">&nbsp Comment</button>
	</div>
	</div>
</div>

</div>

</ion-view>
