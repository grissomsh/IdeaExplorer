<ion-view view-title="Feedback">
  <ion-content class="padding page-bg">
    Drop us a note if you have any comment about this app.
    <div class="list card">
    <label class="item item-input">
      <input type="text" placeholder="Title"></input>
    </label>
    <label class="item item-input">
      <textarea placeholder="Details" rows="15"></textarea>
    </label>
  </div>
  <button class="button blue-bg button-block">Send</button>
  </ion-content>
</ion-view>
