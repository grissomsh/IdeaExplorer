<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon light" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    
    <ion-content class="menu-bg">
      <ion-list>
      
        <ion-item class="item-avatar light-grey-bg">
         <img src="img/profile.png" alt="avatar">
          {{fullname}}<br>
          {{username}}
        </ion-item>
        <ion-item class="item-divider blue-bg"> Fuctions
    </ion-item>
        <ion-item menu-close href="#/app/home" class="item-icon-right item-dark">
          Home
          <i class="icon ion-home light"></i>
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item-icon-right item-dark">
          Search
          <i class="icon ion-search light"></i>
        </ion-item>
        </ion-item>
        <ion-item menu-close href="#/app/category" class="item-icon-right item-dark">
          Category
           <i class="icon ion-ios-keypad light"></i>
        </ion-item>
        <ion-item class="item-divider blue-bg"> Information
    </ion-item>
        <ion-item menu-close href="#/app/about" class="item-icon-right item-dark">
          About Us
          <i class="icon ion-person-stalker light"></i>
        </ion-item>
        <ion-item menu-close href="#/app/feedback" class="item-icon-right item-dark">
          Feedback
          <i class="icon ion-ios-paper light"></i>
        </ion-item>
        <ion-item menu-close href="#/sign-in" class="item-dark" ng-click="logout()">
          <button class="button button-assertive button-block round">Logout</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
